<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Configurator</title>
    <script src="home.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="home.css">
</head>
<body>
     <div class ="home">
         <div class="home1">
            <h1>Pizza Configurator:</h1>
            <h3>Marime:</h3>
            <div class="marime">
                <form>
                    <input type="radio" id = "m1" name="marime">Mica
                    <input type="radio" id = "m2"  name="marime">Medie
                    <input type="radio" id = "m3" name="marime">Mare
                </form>
            </div>
            <h3>Blat:</h3>
            <div class ='blat'>
                <form>
                    <input type="radio" id = "b1" name="blat">Pufos
                    <input type="radio" id = "b2"  name="blat">Crocant
                    <input type="radio" id = "b3" name="blat">Mediu
                    <input type="radio" id = "b4" name="blat">Subtire
                </form>
            </div>
            <h3>Sos:</h3>
            <div class='sos'>
                <form>
                    <input type="radio" id = "s1" name="sos">Dulce
                    <input type="radio" id = "s2" name="sos">Picant
                    
                </form>
            </div>
            <h3>Cheese:</h3>
            <div class='branza'>
                <form>
                    <input type="radio" id = "b1" name="cheese">Mozarella 
                </form>
            </div>
            <h3>Topping:</h3>
            <div class="topping">
                <form>
                    <input type="radio" id = "t1" name="toping">Peperoni
                    <input type="radio" id = "t2"  name="toping">Prosciuto
                    <input type="radio" id = "t3" name="toping">Gorgonzola, Parmezan, Fontina
                </form>
            </div>
            <h3>Extra Toppings:</h3>
            <div class="extra">
                <form>
                    <input type="radio" id = "e1" name="extra">Mushrooms
                    <input type="radio" id = "e2"  name="extra">Olives
                    
                </form>
            </div>
            <h3>Other:</h3>
            <input type='text' id="suggestions">
            <br>
            <br>
            <button onclick="next()">Next</button>
        </div>
            
     </div>   
            <div class="config">
                <img src="pizza.png">
                
                
            </div>
     <br>

     <div class='rez' style="display: none;">
         <label for="num">Nume:</label>
         <br>
        <input type='text' id="nume" name="num">
        <br>
        <label for="pren">Prenume:</label>
        <br>
        <input type="text" id="prenume" name="pren">
        <br>
        <label for="adre">Adresa:</label>
        <br>
        <input type="text" id="adresa" name="adre">
        <br>
        <label for="ema">E-mail:</label>
        <br>
        <input type="text" id="email" for="ema">
        <br>
        <lable for="nrt">Numar de telefon:</lable>
        <br>
        <input type="text" id="nr" name="nrt">
        <br>
        <form method="post">
            <input type="button" value="Send!" id="button" onclick="done()"/>
        </form>  
         <p style="color:gray">Remember to check spam</p>
        </div>
        
     </div>
</body>
</html>
